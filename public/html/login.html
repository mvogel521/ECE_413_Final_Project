<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../javascripts/login.js"></script>
    <script src="../javascripts/user.js"></script>
    <link href="../stylesheets/output.css" rel="stylesheet">
  </head>
  
  <body>
    <div id="navbar-container">
      <div class="navbar bg-neutral text-neutral-content">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-neutral rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a href="/" >About</a></li>
              <li><a href="/html/login.html">Log In</a></li>
              <li><a href="/html/registration.html">Create an Account</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
            <button class="btn btn-wide btn-ghost text-white">Heart Track</button>
        </div>
        <div class="navbar-end">
            <button id="btnLogOut" type="button" class="btn btn-outline btn-sm text-white" disabled>Log Out</button>
        </div>
      </div>
    </div>

    <div class="flex justify-center py-10">
        <div class="card bg-primary text-base-content w-96">
            <div class="card-body">
            <h2 class="card-title text-primary-content">Login</h2>
            <!--Email-->
              <label class="input input-bordered flex items-center gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                  <path
                    d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                </svg>
                <input type="text" id="email" class="grow" placeholder="Email" />
              </label>
              <!--Password-->
              <label class="input input-bordered flex items-center gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                    clip-rule="evenodd" />
                </svg>
                <input type="password" id="password" class="grow" value="password" />
              </label>
            <div class="card-actions justify-end">
            <!--Create User Account-->
            <button id="loginUser" class="btn">Submit</button>
            </div>
            </div>
        </div>
    </div>
  </body>

  </html>
