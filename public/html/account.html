<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="../stylesheets/output.css" rel="stylesheet">

    <script src="../javascripts/script.js" ></script>
    <script src="../javascripts/webstorage.js"></script>
    <script src="../javascripts/user.js"></script>

  </head>
  
  <body>
    <div id="navbar-container">
      <div class="navbar bg-neutral text-neutral-content">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-neutral rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a href="/" >About</a></li>
              <li><a href="/html/account.html">Account</a></li>
              <li><a href="/html/tracker.html">Tracker</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
            <button class="btn btn-wide btn-ghost text-white">Heart Track</button>
        </div>
        <div class="navbar-end">
            <button id="btnLogOut" type="button" class="btn btn-outline btn-sm text-white">Log Out</button>
        </div>
      </div>
    </div>
    
    <div class="flex justify-center bg-base-100">
      <div class="card bg-base-100 w-96 shadow-xl">
        <div class="card-body text-white">
          <h2 class="card-title">Account Information</h2>
          <div id="info" class="flex flex-col space-y-4">
            <!--Email-->
            <label class="input input-bordered flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70">
                <path
                  d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                <path
                  d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
              </svg>
              <input type="text" id="email" class="grow" placeholder="Email" disabled/>
            </label>
            <!--Devices-->
            <div class="collapse collapse-arrow bg-base-200 text-white">
              <input type="radio" name="my-accordion-2" checked="checked" />
              <div class="collapse-title">Device(s)</div>
              <div id="deviceContent" class="collapse-content text-sm"></div>
            </div>
            <!--Add new device-->
            <div class="collapse collapse-arrow bg-base-200">
              <input type="radio" name="my-accordion-2" />
              <div class="collapse-title text-xl font-medium">New Device</div>
              <div class="collapse-content">
                <input id="device" type="text" placeholder="Enter Device" class="input input-bordered w-full max-w-xs" />
              </div>
          </div>
          <div class="card-actions justify-end">
            <button id="addDeviceBtn" class="btn btn-primary btn-sm">Add Device</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  </html>
